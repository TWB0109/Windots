[app]
hotkey_run = Alt+Shift+D
ignored_packages = Bookmarks, Env, FileZilla, Everything, PuTTY, RegBrowser, String, TaskSwitcher, Winamp, WinSCP

[gui]
always_on_top = yes
hide_on_focus_lost = delayed
escape_always_closes = yes
loop_list = yes
theme = Gruvbox

[theme/Gruvbox]
opacity_back = 100
satellite_show = always
satellite_pos = topleft
satellite_size = small
control_margin = 4
textbox_padding = 3
listitem_padding = 4
layout = list_icon,list_selmark,list_actions,list_dialnum
color_background = #32302F
color_foreground = #FBF1C7
color_title = #FBF1C7
color_textbox_back = #282828
color_faded = #c4babb
color_status = #EBDBB2
color_accent = #8EC07C
color_warn = #FB4934
color_listitem_back = #32302F
color_listitem_title = #FBF1C7
color_listitem_desc = #665C54
color_listitem_tips = #928374
color_listitem_selected_back = #B8BB26
color_listitem_selected_title = #282828
color_listitem_selected_desc = #32302F
color_listitem_selected_tips = #3C3836
font_large_size = 18
font_large_style = bold
font_snormal_size = 10
font_snormal_style = cleartype
font_normal_size = 12
font_normal_style = regular
font_small_size = 10
font_small_style = cleartype
font_face = SauceCodePro Nerd Font Mono
compact_results = yes
listitem_title_font = normal